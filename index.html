    <meta name="description" content="Brahctopus is a 7 piece rock outfit playing originals from several genres spanning jam rock, psychedelic, reggae and funk. The inspiration is drawn from across the board, no genre or time period excluded. With surreal lyrics, mind-bending solos and feel good rhythms, the goal is to bring the audience an unforgettable and innovative music experience to broaden the imagination. Brahctopus consists of ukulele, synthesizers, electric guitar, acoustic guitar, key-tar, bass, drums and astounding vocal harmonies. Brahctopus is currently working on their debut psychedelic-jam album to be released early 2019. Keep it squiggly!">

    <div id="modals">
        <div id="Contact" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form asp-controller="Home" asp-action="Contact">
                        <div class="modal-body">
                            <h2>Contact</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="Name" class="control-label">Name: </label>
                                <input id="Name" name="Name" placeholder="Name" type="text" class="form-control" />
                                <span class="text-danger field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="control-label">Email: </label>
                                <input id="Email" name="Email" placeholder="Email" type="email" class="form-control" />
                                <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label for="Message" class="control-label">Message: </label>
                                <textarea id="Message" name="Message" placeholder="Message" class="form-control"></textarea>
                                <span class="text-danger field-validation-valid" data-valmsg-for="Message" data-valmsg-replace="true"></span>
                            </div>
                            <div class="row">
                                <div class="col-sm-6" style="display:none">
                                    <div class="form-group">
                                        <label for="Join" class="control-label">Join the mailing list: </label>
                                        <input id="Join" name="Join" type="checkbox" />
                                        <span class="text-danger field-validation-valid" data-valmsg-for="Join" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6 offset-6">
                                    <div class="form-group">
                                        <input type="submit" value="Send" class="btn btn-outline-light" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <address>
                                        <a href="mailto:brahctopus@gmail.com" target="_blank">brahctopus@gmail.com</a>
                                    </address>
                                </div>
                                <div class="col-sm-6">
                                    <a href="//facebook.com/brahctopusband" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                                    <a href="//instagram.com/brahctopus" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                                    <a href="//www.youtube.com/channel/UCWGVAYsHVAvD2U77-Q_EugA" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="Subscribe" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2>Subscribe</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="subscribe">
                            <p>Join our mailing list for the latest ink</p>
                            <form id="SubscribeForm" asp-controller="Home" asp-action="Subscribe">
                                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                <input type="hidden" id="Status" name="Status" class="form-control" value="pending" />
                                <input type="hidden" id="FirstName" name="FirstName" class="form-control" />
                                <input type="hidden" id="LastName" name="LastName" class="form-control" />
                                <input type="hidden" id="PhoneNumber" name="PhoneNumber" class="form-control" />
                                <input type="hidden" id="Birthday" name="Birthday" class="form-control" />
                                <input type="hidden" id="Address" name="Address" class="form-control" />
                                <div class="input-group">
                                    <input id="EmailAddress" name="EmailAddress" type="email" placeholder="Email" />
                                    <button class="btn btn-lg btn-outline-light">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <address>
                                    <a href="mailto:brahctopus@gmail.com">brahctopus@gmail.com</a>
                                </address>
                            </div>
                            <div class="col-sm-6">
                                <a href="//facebook.com/brahctopusband" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                                <a href="//instagram.com/brahctopus" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                                <a href="//www.youtube.com/channel/UCWGVAYsHVAvD2U77-Q_EugA" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                            </div>
                        </div>
